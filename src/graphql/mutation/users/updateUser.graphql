mutation UpdateUsuario($input: UserInput!) {
  UpdateUsuario(input: $input) {
    userId
    alias
    tipoUsuario
    nombres
    apellidos
    tipoDocumento
    nroDocumento
    fechaNacimiento
    email
    foto {
      id
      descripcion
      url
    }
    estado
    apiToken
    Departamento {
      DeparCodi
      DeparNom
    }
    Provincia {
      ProvCodi
      ProvNom
      DeparCodi
    }
    Distrito {
      DistCodi
      DistNom
      ProvCodi
      destacado
    }
  }
}
